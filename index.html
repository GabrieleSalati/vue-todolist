<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue to do list</title>

    <!-- FONT AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="./css/style.css">

    <!-- VUE JS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JAVASCRIPT -->

    <script type="text/javascript" src="./js/app.js" defer></script>

</head>

<body>
    <div id="app">
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./img/Logo.png" alt="logo">
                    <h1 class="mx-3">{{title}}</h1>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="input-group m-3 mb-3">
                <input v-model="newTask.text" type="text" class="form-control" placeholder="Write task"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button @click="addTask()" class="btn btn-outline-secondary" type="button" id="button-addon2">Add
                    task</button>
            </div>
        </div>
        <div class="container">
            <ul class="my-5">
                <li v-for="(task, todoIndex) in todo" class="my-1 p-2 d-flex justify-content-between"
                    :class="(task.done == true) ? 'done-task' : ''">
                    {{task.text}}
                    <button @click="removeTask(todoIndex)" type="button">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
